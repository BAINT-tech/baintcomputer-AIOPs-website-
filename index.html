<!DOCTYPE html>

  <title>Baintcomputer AIOPs Waitlist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);

      position: relative;

      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .form-section {
      margin: 40px auto;
      max-width: 700px;
      padding: 0 20px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
    }
    .fallback {
      margin-top: 20px;

    .fallback a {

      text-decoration: underline;
